<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaThink - Pneumonia Detection System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --background: 210 25% 98%;
            --foreground: 215 25% 15%;
            --card: 0 0% 100%;
            --card-foreground: 215 25% 15%;
            --primary: 210 100% 55%;
            --primary-foreground: 0 0% 100%;
            --primary-light: 210 100% 65%;
            --primary-glow: 210 100% 75%;
            --secondary: 140 45% 90%;
            --secondary-foreground: 140 60% 20%;
            --success: 140 65% 45%;
            --success-foreground: 0 0% 100%;
            --muted: 210 20% 95%;
            --muted-foreground: 215 15% 45%;
            --accent: 210 30% 92%;
            --accent-foreground: 215 25% 25%;
            --destructive: 0 75% 55%;
            --destructive-foreground: 0 0% 100%;
            --warning: 45 95% 55%;
            --warning-foreground: 45 30% 15%;
            --border: 210 20% 88%;
            --input: 210 20% 94%;
            --ring: 210 100% 55%;
            --radius: 0.75rem;
        }
        
        .gradient-medical {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-light)));
        }
        
        .gradient-card {
            background: linear-gradient(145deg, hsl(var(--card)), hsl(210 30% 99%));
        }
        
        .shadow-medical {
            box-shadow: 0 8px 25px -8px hsl(var(--primary) / 0.15);
        }
        
        .shadow-card {
            box-shadow: 0 4px 20px -4px hsl(210 20% 70% / 0.15);
        }
        
        .shadow-hover {
            box-shadow: 0 8px 30px -8px hsl(var(--primary) / 0.25);
        }
        
        .animate-pulse-medical {
            animation: pulse-medical 2s ease-in-out infinite;
        }
        
        @keyframes pulse-medical {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .fade-in {
            animation: fade-in 0.5s ease-out;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .bg-background { background-color: hsl(var(--background)); }
        .bg-card { background-color: hsl(var(--card)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .bg-success { background-color: hsl(var(--success)); }
        .bg-destructive { background-color: hsl(var(--destructive)); }
        .bg-muted { background-color: hsl(var(--muted)); }
        .bg-accent { background-color: hsl(var(--accent)); }
        
        .text-foreground { color: hsl(var(--foreground)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .text-success { color: hsl(var(--success)); }
        .text-success-foreground { color: hsl(var(--success-foreground)); }
        .text-destructive { color: hsl(var(--destructive)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        
        .border-border { border-color: hsl(var(--border)); }
        .border-primary { border-color: hsl(var(--primary)); }
        
        /* Custom scrollbar */
        .scroll-area {
            scrollbar-width: thin;
            scrollbar-color: hsl(var(--muted)) transparent;
        }
        
        .scroll-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .scroll-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .scroll-area::-webkit-scrollbar-thumb {
            background-color: hsl(var(--muted));
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icon components (simplified versions)
        const Stethoscope = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12V8a4 4 0 118 0v4m0 0a4 4 0 01-8 0m8 0v1a2 2 0 01-2 2H6a2 2 0 01-2-2v-1" />
            </svg>
        );

        const Activity = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M22 12h-4l-3 9L9 3l-3 9H2" />
            </svg>
        );

        const Shield = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Users = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
        );

        const Plus = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Search = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const User = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const Upload = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const AlertTriangle = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.982 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        );

        const CheckCircle = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const LogOut = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const MessageCircle = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        );

        const Send = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const Bot = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const Clock = () => (
            <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Login Dashboard Component
        const LoginDashboard = ({ onLogin }) => {
            const [activeTab, setActiveTab] = useState('login');
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [signupData, setSignupData] = useState({ name: '', email: '', password: '', confirmPassword: '' });

            const handleLogin = (e) => {
                e.preventDefault();
                if (loginData.email && loginData.password) {
                    onLogin({ name: 'Dr. Smith', email: loginData.email });
                }
            };

            const handleSignup = (e) => {
                e.preventDefault();
                if (signupData.name && signupData.email && signupData.password === signupData.confirmPassword) {
                    onLogin({ name: signupData.name, email: signupData.email });
                }
            };

            const handleGoogleSignIn = () => {
                onLogin({ name: 'Dr. John Smith', email: 'dr.smith@example.com' });
            };

            return (
                <div className="min-h-screen gradient-medical flex items-center justify-center p-4">
                    <div className="w-full max-w-6xl grid lg:grid-cols-2 gap-8 items-center">
                        {/* Left side - Branding */}
                        <div className="text-center lg:text-left space-y-8">
                            <div className="space-y-4">
                                <div className="flex items-center justify-center lg:justify-start gap-3">
                                    <div className="p-3 gradient-medical rounded-xl shadow-medical">
                                        <div className="h-8 w-8 text-white">
                                            <Stethoscope />
                                        </div>
                                    </div>
                                    <h1 className="text-4xl font-bold text-white">
                                        NexaThink
                                    </h1>
                                </div>
                                <h2 className="text-2xl lg:text-3xl font-semibold text-white">
                                    AI-Powered Pneumonia Detection
                                </h2>
                                <p className="text-lg text-white/80 max-w-md mx-auto lg:mx-0">
                                    Advanced X-ray analysis with explainable AI for accurate pneumonia diagnosis and anomaly detection.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                <div className="flex items-center gap-3 p-4 bg-white/10 rounded-lg backdrop-blur-sm">
                                    <div className="h-6 w-6 text-white">
                                        <Activity />
                                    </div>
                                    <div>
                                        <p className="font-medium text-white">Accurate</p>
                                        <p className="text-sm text-white/70">AI Detection</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3 p-4 bg-white/10 rounded-lg backdrop-blur-sm">
                                    <div className="h-6 w-6 text-white">
                                        <Shield />
                                    </div>
                                    <div>
                                        <p className="font-medium text-white">Secure</p>
                                        <p className="text-sm text-white/70">HIPAA Compliant</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3 p-4 bg-white/10 rounded-lg backdrop-blur-sm">
                                    <div className="h-6 w-6 text-white">
                                        <Users />
                                    </div>
                                    <div>
                                        <p className="font-medium text-white">Trusted</p>
                                        <p className="text-sm text-white/70">By Doctors</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Right side - Login/Signup */}
                        <div className="w-full max-w-md mx-auto shadow-medical gradient-card border-0 rounded-lg p-8">
                            <div className="text-center mb-6">
                                <h2 className="text-2xl font-bold text-foreground">Welcome Back</h2>
                                <p className="text-muted-foreground">Sign in to your medical dashboard</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div className="flex bg-secondary/50 rounded-lg p-1">
                                    <button
                                        onClick={() => setActiveTab('login')}
                                        className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                            activeTab === 'login' 
                                                ? 'bg-primary text-primary-foreground' 
                                                : 'text-muted-foreground hover:text-foreground'
                                        }`}
                                    >
                                        Login
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('signup')}
                                        className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                            activeTab === 'signup' 
                                                ? 'bg-primary text-primary-foreground' 
                                                : 'text-muted-foreground hover:text-foreground'
                                        }`}
                                    >
                                        Sign Up
                                    </button>
                                </div>

                                {activeTab === 'login' ? (
                                    <form onSubmit={handleLogin} className="space-y-4">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-foreground">Email</label>
                                            <input
                                                type="email"
                                                placeholder="doctor@hospital.com"
                                                value={loginData.email}
                                                onChange={(e) => setLoginData(prev => ({ ...prev, email: e.target.value }))}
                                                className="w-full px-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                                required
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-foreground">Password</label>
                                            <input
                                                type="password"
                                                value={loginData.password}
                                                onChange={(e) => setLoginData(prev => ({ ...prev, password: e.target.value }))}
                                                className="w-full px-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                                required
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full gradient-medical text-primary-foreground py-2 px-4 rounded-md hover:shadow-hover transition-all duration-300"
                                        >
                                            Sign In
                                        </button>
                                    </form>
                                ) : (
                                    <form onSubmit={handleSignup} className="space-y-4">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-foreground">Full Name</label>
                                            <input
                                                placeholder="Dr. John Smith"
                                                value={signupData.name}
                                                onChange={(e) => setSignupData(prev => ({ ...prev, name: e.target.value }))}
                                                className="w-full px-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                                required
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-foreground">Email</label>
                                            <input
                                                type="email"
                                                placeholder="doctor@hospital.com"
                                                value={signupData.email}
                                                onChange={(e) => setSignupData(prev => ({ ...prev, email: e.target.value }))}
                                                className="w-full px-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                                required
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-foreground">Password</label>
                                            <input
                                                type="password"
                                                value={signupData.password}
                                                onChange={(e) => setSignupData(prev => ({ ...prev, password: e.target.value }))}
                                                className="w-full px-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                                required
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-foreground">Confirm Password</label>
                                            <input
                                                type="password"
                                                value={signupData.confirmPassword}
                                                onChange={(e) => setSignupData(prev => ({ ...prev, confirmPassword: e.target.value }))}
                                                className="w-full px-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                                required
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full gradient-medical text-primary-foreground py-2 px-4 rounded-md hover:shadow-hover transition-all duration-300"
                                        >
                                            Create Account
                                        </button>
                                    </form>
                                )}

                                <div className="relative my-6">
                                    <div className="absolute inset-0 flex items-center">
                                        <div className="w-full border-t border-border" />
                                    </div>
                                    <div className="relative flex justify-center text-xs uppercase">
                                        <span className="bg-card px-2 text-muted-foreground">Or continue with</span>
                                    </div>
                                </div>

                                <button
                                    onClick={handleGoogleSignIn}
                                    className="w-full border border-border hover:bg-accent/50 py-2 px-4 rounded-md transition-all duration-300 flex items-center justify-center gap-2"
                                >
                                    <svg className="h-4 w-4" viewBox="0 0 24 24">
                                        <path
                                            fill="currentColor"
                                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                        />
                                        <path
                                            fill="currentColor"
                                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                        />
                                        <path
                                            fill="currentColor"
                                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                        />
                                        <path
                                            fill="currentColor"
                                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                        />
                                    </svg>
                                    Sign in with Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Sidebar Component
        const Sidebar = ({ onNewPatient, currentUser, onLogout }) => {
            const [searchQuery, setSearchQuery] = useState('');
            
            const patients = [
                { id: '1', name: 'John Martinez', age: 45, gender: 'Male', lastVisit: '2024-01-15', status: 'diagnosed' },
                { id: '2', name: 'Sarah Johnson', age: 32, gender: 'Female', lastVisit: '2024-01-14', status: 'clear' },
                { id: '3', name: 'Robert Chen', age: 58, gender: 'Male', lastVisit: '2024-01-13', status: 'pending' },
                { id: '4', name: 'Maria Garcia', age: 28, gender: 'Female', lastVisit: '2024-01-12', status: 'clear' },
                { id: '5', name: 'David Wilson', age: 67, gender: 'Male', lastVisit: '2024-01-11', status: 'diagnosed' }
            ];

            const filteredPatients = patients.filter(patient =>
                patient.name.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const getStatusColor = (status) => {
                switch (status) {
                    case 'diagnosed': return 'text-destructive';
                    case 'clear': return 'text-success';
                    default: return 'text-warning';
                }
            };

            const getStatusBadge = (status) => {
                switch (status) {
                    case 'diagnosed': return 'bg-destructive text-destructive-foreground';
                    case 'clear': return 'bg-success text-success-foreground';
                    default: return 'bg-secondary text-secondary-foreground';
                }
            };

            return (
                <div className="w-80 bg-card border-r border-border h-screen flex flex-col shadow-card">
                    {/* Header */}
                    <div className="p-6 border-b border-border">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="p-2 gradient-medical rounded-lg shadow-medical">
                                <div className="w-6 h-6 bg-primary-foreground rounded-sm flex items-center justify-center">
                                    <span className="text-xs font-bold text-primary">N</span>
                                </div>
                            </div>
                            <h1 className="text-xl font-bold text-primary">
                                NexaThink
                            </h1>
                        </div>
                        
                        <button 
                            onClick={onNewPatient}
                            className="w-full gradient-medical text-primary-foreground hover:shadow-hover transition-all duration-300 py-2 px-4 rounded-md flex items-center justify-center gap-2"
                        >
                            <div className="h-4 w-4">
                                <Plus />
                            </div>
                            New Patient
                        </button>
                    </div>

                    {/* Search */}
                    <div className="p-4 border-b border-border">
                        <div className="relative">
                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-muted-foreground">
                                <Search />
                            </div>
                            <input
                                placeholder="Search patient by name..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="w-full pl-10 pr-3 py-2 bg-background/50 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                    </div>

                    {/* Patient List */}
                    <div className="flex-1 p-4 overflow-y-auto scroll-area">
                        <div className="space-y-3">
                            {filteredPatients.map((patient) => (
                                <div
                                    key={patient.id}
                                    className="p-4 bg-background/50 rounded-lg border border-border hover:border-primary/30 hover:shadow-sm cursor-pointer transition-all duration-200"
                                >
                                    <div className="flex items-center justify-between mb-2">
                                        <div className="flex items-center gap-2">
                                            <div className="h-4 w-4 text-muted-foreground">
                                                <User />
                                            </div>
                                            <span className="font-medium text-foreground">
                                                {patient.name}
                                            </span>
                                        </div>
                                        <div className={`h-4 w-4 ${getStatusColor(patient.status)}`}>
                                            {patient.status === 'diagnosed' ? <AlertTriangle /> : 
                                             patient.status === 'clear' ? <CheckCircle /> : <Clock />}
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center justify-between text-sm text-muted-foreground mb-2">
                                        <span>{patient.age} years, {patient.gender}</span>
                                        <span className={`px-2 py-1 rounded text-xs ${getStatusBadge(patient.status)}`}>
                                            {patient.status === 'diagnosed' ? 'Pneumonia' : 
                                             patient.status === 'clear' ? 'Clear' : 'Pending'}
                                        </span>
                                    </div>
                                    
                                    <div className="text-xs text-muted-foreground">
                                        Last visit: {new Date(patient.lastVisit).toLocaleDateString()}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* User Profile & Logout */}
                    <div className="p-4 border-t border-border bg-background/50">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="w-8 h-8 gradient-medical rounded-full flex items-center justify-center">
                                <span className="text-sm font-semibold text-primary-foreground">
                                    {currentUser.name.charAt(0)}
                                </span>
                            </div>
                            <div className="flex-1">
                                <p className="text-sm font-medium text-foreground">{currentUser.name}</p>
                                <p className="text-xs text-muted-foreground">{currentUser.email}</p>
                            </div>
                        </div>
                        
                        <button
                            onClick={onLogout}
                            className="w-full border border-border hover:bg-destructive/10 hover:text-destructive hover:border-destructive/50 transition-all duration-200 py-2 px-4 rounded-md flex items-center justify-center gap-2"
                        >
                            <div className="h-4 w-4">
                                <LogOut />
                            </div>
                            Sign Out
                        </button>
                    </div>
                </div>
            );
        };

        // Patient Form Component
        const PatientForm = ({ onSubmit, onImageUpload }) => {
            const [formData, setFormData] = useState({ name: '', age: '', gender: '' });
            const [dragActive, setDragActive] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.age && formData.gender) {
                    onSubmit(formData);
                }
            };

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.startsWith('image/')) {
                        onImageUpload(file);
                    }
                }
            };

            const handleFileInput = (e) => {
                if (e.target.files && e.target.files[0]) {
                    onImageUpload(e.target.files[0]);
                }
            };

            return (
                <div className="max-w-2xl mx-auto space-y-6">
                    {/* Patient Form */}
                    <div className="shadow-card gradient-card border-0 rounded-lg p-6">
                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-bold text-foreground">New Patient Registration</h2>
                            <p className="text-muted-foreground">Enter patient details for pneumonia analysis</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="grid md:grid-cols-3 gap-4">
                                <div className="space-y-2">
                                    <label className="flex items-center gap-2 text-sm font-medium text-foreground">
                                        <div className="h-4 w-4 text-primary">
                                            <User />
                                        </div>
                                        Patient Name
                                    </label>
                                    <input
                                        placeholder="Enter full name"
                                        value={formData.name}
                                        onChange={(e) => setFormData(prev => ({ ...prev, name: e.target.value }))}
                                        className="w-full px-3 py-2 bg-background/70 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                        required
                                    />
                                </div>
                                
                                <div className="space-y-2">
                                    <label className="flex items-center gap-2 text-sm font-medium text-foreground">
                                        <div className="h-4 w-4 text-primary">
                                            <Clock />
                                        </div>
                                        Age
                                    </label>
                                    <input
                                        type="number"
                                        placeholder="Age in years"
                                        value={formData.age}
                                        onChange={(e) => setFormData(prev => ({ ...prev, age: e.target.value }))}
                                        className="w-full px-3 py-2 bg-background/70 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                        required
                                        min="1"
                                        max="120"
                                    />
                                </div>
                                
                                <div className="space-y-2">
                                    <label className="flex items-center gap-2 text-sm font-medium text-foreground">
                                        <div className="h-4 w-4 text-primary">
                                            <Users />
                                        </div>
                                        Gender
                                    </label>
                                    <select
                                        value={formData.gender}
                                        onChange={(e) => setFormData(prev => ({ ...prev, gender: e.target.value }))}
                                        className="w-full px-3 py-2 bg-background/70 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                        required
                                    >
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <button 
                                type="submit" 
                                className="w-full gradient-medical text-primary-foreground hover:shadow-hover transition-all duration-300 py-2 px-4 rounded-md"
                                disabled={!formData.name || !formData.age || !formData.gender}
                            >
                                Continue to X-ray Upload
                            </button>
                        </form>
                    </div>

                    {/* X-ray Upload Section */}
                    <div className="shadow-card gradient-card border-0 rounded-lg p-6">
                        <div className="text-center mb-6">
                            <h2 className="text-xl font-semibold text-foreground">Upload Chest X-ray</h2>
                            <p className="text-muted-foreground">Upload a front-view chest X-ray image for analysis</p>
                        </div>
                        
                        <div
                            className={`relative border-2 border-dashed rounded-lg p-8 text-center transition-all duration-300 ${
                                dragActive 
                                    ? 'border-primary bg-primary/5 shadow-medical' 
                                    : 'border-border hover:border-primary/50 hover:bg-accent/30'
                            }`}
                            onDragEnter={handleDrag}
                            onDragLeave={handleDrag}
                            onDragOver={handleDrag}
                            onDrop={handleDrop}
                        >
                            <input
                                type="file"
                                accept="image/*"
                                onChange={handleFileInput}
                                className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                            />
                            
                            <div className="space-y-4">
                                <div className="flex justify-center">
                                    <div className="p-4 bg-primary/10 rounded-full">
                                        <div className="h-8 w-8 text-primary">
                                            <Upload />
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <p className="text-lg font-medium text-foreground">
                                        Drop your X-ray image here, or click to browse
                                    </p>
                                    <p className="text-sm text-muted-foreground mt-2">
                                        Supported formats: JPG, PNG, DICOM (Max size: 10MB)
                                    </p>
                                </div>
                                
                                <div className="flex items-center justify-center gap-4 text-xs text-muted-foreground">
                                    <span className="flex items-center gap-1">
                                        <div className="w-2 h-2 bg-success rounded-full"></div>
                                        Secure Upload
                                    </span>
                                    <span className="flex items-center gap-1">
                                        <div className="w-2 h-2 bg-primary rounded-full"></div>
                                        HIPAA Compliant
                                    </span>
                                    <span className="flex items-center gap-1">
                                        <div className="w-2 h-2 bg-warning rounded-full"></div>
                                        AI-Powered
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-6 p-4 bg-accent/30 rounded-lg border border-border/50">
                            <h4 className="font-medium text-foreground mb-2">Image Requirements:</h4>
                            <ul className="text-sm text-muted-foreground space-y-1">
                                <li>• Front-view (PA or AP) chest X-ray</li>
                                <li>• Clear visibility of lung fields</li>
                                <li>• Proper patient positioning</li>
                                <li>• Good image quality and contrast</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        // Analysis Result Component
        const AnalysisResult = ({ imageFile, patientData }) => {
            const canvasRef = useRef(null);
            const [imageLoaded, setImageLoaded] = useState(false);
            const [showChat, setShowChat] = useState(false);
            
            // Simulated AI analysis results
            const analysisResult = {
                hasPneumonia: true,
                confidence: 0.87,
                affectedAreas: [
                    { x: 120, y: 80, width: 60, height: 80 },
                    { x: 200, y: 120, width: 40, height: 50 }
                ],
                severity: 'moderate',
                recommendations: [
                    'Immediate antibiotic treatment recommended',
                    'Follow-up chest X-ray in 7-10 days',
                    'Monitor oxygen saturation levels',
                    'Complete blood count and blood cultures advised'
                ]
            };

            useEffect(() => {
                if (analysisResult.hasPneumonia) {
                    setShowChat(true);
                }
            }, [analysisResult.hasPneumonia]);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas || !imageFile) return;

                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                const img = new Image();
                img.onload = () => {
                    canvas.width = 400;
                    canvas.height = 400;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    if (analysisResult.hasPneumonia) {
                        ctx.strokeStyle = '#ef4444';
                        ctx.fillStyle = 'rgba(239, 68, 68, 0.2)';
                        ctx.lineWidth = 2;
                        
                        analysisResult.affectedAreas.forEach(area => {
                            ctx.fillRect(area.x, area.y, area.width, area.height);
                            ctx.strokeRect(area.x, area.y, area.width, area.height);
                        });
                    } else {
                        ctx.strokeStyle = '#22c55e';
                        ctx.fillStyle = 'rgba(34, 197, 94, 0.1)';
                        ctx.lineWidth = 2;
                        ctx.fillRect(50, 50, 300, 300);
                        ctx.strokeRect(50, 50, 300, 300);
                    }
                    
                    setImageLoaded(true);
                };
                
                img.src = URL.createObjectURL(imageFile);
                
                return () => {
                    URL.revokeObjectURL(img.src);
                };
            }, [imageFile, analysisResult]);

            return (
                <div className="max-w-6xl mx-auto space-y-6">
                    {/* Analysis Header */}
                    <div className="shadow-medical gradient-card border-0 rounded-lg p-6">
                        <div className="flex items-center justify-between">
                            <div>
                                <h2 className="text-2xl font-bold text-foreground">
                                    Analysis Results - {patientData.name}
                                </h2>
                                <p className="text-muted-foreground">
                                    {patientData.age} years old, {patientData.gender}
                                </p>
                            </div>
                            <div className="text-right">
                                <div className={`inline-flex items-center gap-2 px-4 py-2 rounded-full ${
                                    analysisResult.hasPneumonia 
                                        ? 'bg-destructive/10 text-destructive' 
                                        : 'bg-success/10 text-success'
                                }`}>
                                    <div className="h-5 w-5">
                                        {analysisResult.hasPneumonia ? <AlertTriangle /> : <CheckCircle />}
                                    </div>
                                    <span className="font-semibold">
                                        {analysisResult.hasPneumonia ? 'Pneumonia Detected' : 'No Pneumonia Detected'}
                                    </span>
                                </div>
                                <p className="text-sm text-muted-foreground mt-1">
                                    Confidence: {(analysisResult.confidence * 100).toFixed(1)}%
                                </p>
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-2 gap-6">
                        {/* Image Analysis */}
                        <div className="shadow-card gradient-card border-0 rounded-lg p-6">
                            <h3 className="text-xl font-semibold text-foreground mb-4">X-ray Analysis</h3>
                            <div className="space-y-4">
                                <div className="relative bg-black rounded-lg overflow-hidden">
                                    <canvas
                                        ref={canvasRef}
                                        className="w-full h-auto"
                                        style={{ maxHeight: '400px' }}
                                    />
                                    {!imageLoaded && (
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="animate-pulse-medical text-primary">
                                                <div className="h-8 w-8">
                                                    <Activity />
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                {analysisResult.hasPneumonia && (
                                    <div className="space-y-2">
                                        <p className="text-sm font-medium text-foreground">Affected Areas:</p>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 bg-destructive/20 border-2 border-destructive rounded"></div>
                                            <span className="text-sm text-muted-foreground">
                                                {analysisResult.affectedAreas.length} infected region(s) highlighted
                                            </span>
                                        </div>
                                        <span className={`inline-block px-2 py-1 rounded text-xs ${
                                            analysisResult.severity === 'severe' 
                                                ? 'bg-destructive text-destructive-foreground' 
                                                : 'bg-secondary text-secondary-foreground'
                                        }`}>
                                            {analysisResult.severity} severity
                                        </span>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Explainable AI */}
                        <div className="shadow-card gradient-card border-0 rounded-lg p-6">
                            <h3 className="text-xl font-semibold text-foreground mb-4">AI-Detected Anomalies</h3>
                            <div className="space-y-4">
                                <div className="bg-black rounded-lg p-4">
                                    <div className="relative h-48 bg-gradient-to-br from-blue-900 via-red-600 to-yellow-500 rounded opacity-70">
                                        <div className="absolute inset-0 flex items-center justify-center text-white text-sm">
                                            AI Attention Heatmap
                                        </div>
                                    </div>
                                </div>
                                <p className="text-sm text-muted-foreground">
                                    Red areas indicate regions where the AI detected anomalies. Yellow areas show moderate attention, 
                                    while blue areas appear normal.
                                </p>
                                
                                <div className="p-3 bg-accent/30 rounded-lg">
                                    <h4 className="font-medium text-foreground mb-2">Key Findings:</h4>
                                    <ul className="text-sm text-muted-foreground space-y-1">
                                        <li>• Opacity in right lower lobe</li>
                                        <li>• Air bronchograms present</li>
                                        <li>• No pleural effusion detected</li>
                                        <li>• Heart size within normal limits</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Recommendations */}
                    <div className="shadow-card gradient-card border-0 rounded-lg p-6">
                        <h3 className="text-xl font-semibold text-foreground mb-4">Clinical Recommendations</h3>
                        <div className="grid md:grid-cols-2 gap-4">
                            {analysisResult.recommendations.map((recommendation, index) => (
                                <div key={index} className="p-3 bg-accent/30 rounded-lg border border-border/50">
                                    <p className="text-sm text-foreground">{recommendation}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Chat Interface */}
                    {showChat && (
                        <div className="shadow-medical gradient-card border-0 rounded-lg p-6">
                            <div className="flex items-center gap-2 mb-4">
                                <div className="h-5 w-5 text-primary">
                                    <MessageCircle />
                                </div>
                                <h3 className="text-xl font-semibold text-foreground">Medical Assistant Chat</h3>
                                <span className="ml-2 px-2 py-1 bg-secondary text-secondary-foreground rounded text-xs">
                                    Active Consultation
                                </span>
                            </div>
                            <p className="text-sm text-muted-foreground mb-4">
                                Get personalized medical insights and treatment recommendations
                            </p>
                            
                            <div className="h-64 border border-border rounded-lg bg-background/50 p-4 mb-4 overflow-y-auto scroll-area">
                                <div className="space-y-4">
                                    <div className="flex items-start gap-3">
                                        <div className="flex-shrink-0 w-8 h-8 rounded-full gradient-medical flex items-center justify-center text-primary-foreground">
                                            <div className="h-4 w-4">
                                                <Bot />
                                            </div>
                                        </div>
                                        <div className="flex-1">
                                            <div className="bg-card border border-border rounded-lg p-3 shadow-sm">
                                                <p className="text-sm leading-relaxed">
                                                    I've detected pneumonia in {patientData.name}'s chest X-ray. To provide the best treatment recommendations, 
                                                    I need to gather some additional medical history and current symptoms. Let's start with a few questions.
                                                </p>
                                            </div>
                                            <div className="flex items-center gap-1 text-xs text-muted-foreground mt-2">
                                                <div className="h-3 w-3">
                                                    <Clock />
                                                </div>
                                                {new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex gap-2">
                                <input
                                    placeholder="Describe symptoms, ask questions, or request treatment advice..."
                                    className="flex-1 px-3 py-2 bg-background/70 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                />
                                <button className="gradient-medical text-primary-foreground hover:shadow-hover transition-all duration-300 py-2 px-4 rounded-md">
                                    <div className="h-4 w-4">
                                        <Send />
                                    </div>
                                </button>
                            </div>
                            
                            <div className="text-xs text-muted-foreground text-center mt-4">
                                This AI assistant provides general medical information. Always consult with a healthcare professional for proper diagnosis and treatment.
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [appState, setAppState] = useState('login');
            const [currentUser, setCurrentUser] = useState(null);
            const [currentPatient, setCurrentPatient] = useState(null);
            const [uploadedImage, setUploadedImage] = useState(null);

            const handleLogin = (user) => {
                setCurrentUser(user);
                setAppState('dashboard');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentPatient(null);
                setUploadedImage(null);
                setAppState('login');
            };

            const handleNewPatient = () => {
                setCurrentPatient(null);
                setUploadedImage(null);
                setAppState('dashboard');
            };

            const handlePatientSubmit = (data) => {
                setCurrentPatient(data);
            };

            const handleImageUpload = (file) => {
                setUploadedImage(file);
                if (currentPatient) {
                    setAppState('analysis');
                }
            };

            if (appState === 'login') {
                return React.createElement(LoginDashboard, { onLogin: handleLogin });
            }

            if (!currentUser) {
                return React.createElement(LoginDashboard, { onLogin: handleLogin });
            }

            return (
                <div className="min-h-screen bg-background flex">
                    {React.createElement(Sidebar, {
                        onNewPatient: handleNewPatient,
                        currentUser: currentUser,
                        onLogout: handleLogout
                    })}
                    
                    <main className="flex-1 overflow-auto">
                        <div className="p-6">
                            {appState === 'analysis' && currentPatient && uploadedImage ? 
                                React.createElement(AnalysisResult, {
                                    imageFile: uploadedImage,
                                    patientData: currentPatient
                                }) :
                                React.createElement(PatientForm, {
                                    onSubmit: handlePatientSubmit,
                                    onImageUpload: handleImageUpload
                                })
                            }
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
